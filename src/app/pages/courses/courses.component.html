
<div class="courses-page container">
  <h1 class="page-title">Наші курси</h1>

  <!-- Add filters/search bar here later if needed -->
  <!-- <div class="filters-bar"> ... </div> -->

  <div class="courses-list-grid" *ngIf="(allCourses$| async)?.length; else noCourses">
    <app-course-card *ngFor="let course of (allCourses$| async)" [course]="course"></app-course-card>
  </div>

  <ng-template #noCourses>
    <p class="text-center">На даний момент немає доступних курсів. Будь ласка, перевірте пізніше!</p>
  </ng-template>
</div>
